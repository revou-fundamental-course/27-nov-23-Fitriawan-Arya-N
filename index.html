<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Segitiga</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <!-- Tampilan Navigation bar -->
    <header>
        <nav>
            <div class="container">
                <ul class="navbar">
                    <li><a href="#" onclick="showHomePage()">Home</a></li>
                    <li><a href="#" onclick="showLuasForm()">Kalkulator Luas</a></li>
                    <li><a href="#" onclick="showKelilingForm()">Kalkulator Keliling</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Home -->
    <div class="container-home">
        <section id="homeSection">
            <h2 class="h2-judul">Hi! Selamat Datang di Aplikasi Kalkulator Segitiga :)</h2>
            <div class="illustration">
                <img class="illustration" src="https://cdni.iconscout.com/illustration/premium/thumb/young-man-teach-math-8240422-6577038.png" alt="Calculator Illustration">
            </div>
            <p class="p-keterangan">Kamu dapat menghitung luas dan keliling segitiga dengan mudah hanya dengan sekali klik</p>
        </section>
    </div>

     <!-- Form Luas Segitiga  -->
    <div id="luasForm" style="display: none;">
        <h2>Kalkulator Luas Segitiga</h2>

        <form id="triangleLuasForm">
            <img class="gambar1" src="https://cdn-web.ruangguru.com/landing-pages/assets/hs/Rumus%20Luas%20Segitiga%20Jika%20Diketahui%20Alas%20dan%20Tinggi%20-%20Matematika%20Kelas%207.png" alt="Rumus Luas Segitiga">
            <label for="alas">Alas:</label>
            <input type="number" id="alas" name="alas" placeholder="Nilai Alas" required>

            <label for="tinggi">Tinggi:</label>
            <input type="number" id="tinggi" name="tinggi" placeholder="Nilai Tinggi" required>

            <button type="button" onclick="luasSegitiga()">Hitung Luas</button>
            <button class="button-reset" type="button" onclick="resetinput1()">Reset</button>

            <p type="text" id="result" name="result" readonly></p>

            <p id="L1"></p>
            <p id="L2"></p>
            <p id="L3"></p>
 
        </form>
    </div>

    <!-- Form Keliling Segitiga -->
    <div id="kelilingForm" style="display: none;">
        <h2>Kalkulator Keliling Segitiga</h2>

        <form id="triangleKelilingForm">
            <img class="gambar1" src="https://cdn-web.ruangguru.com/landing-pages/assets/hs/Rumus%20Keliling%20Segitiga%20-%20Matematika%20Kelas%207.png" alt="Rumus Keliling Segitiga">
            <label for="alas">Sisi 1:</label>
            <input type="number" id="sisi1" name="sisi1" placeholder="Nilai Sisi 1" required>

            <label for="tinggi">Sisi 2:</label>
            <input type="number" id="sisi2" name="sisi2" placeholder="Nilai Sisi 2" required>

            <label for="tinggi">Sisi 3:</label>
            <input type="number" id="sisi3" name="sisi3" placeholder="Nilai Sisi 3" required>

            <button type="button" onclick="kelilingSegitiga()">Hitung Keliling</button>
            <button class="button-reset" type="button" onclick="resetinput2()">Reset</button>

            <p type="text" id="result" name="result" readonly></p>

            <p id="K1"></p>
            <p id="K2"></p>
            <p id="K3"></p>
        </form>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
